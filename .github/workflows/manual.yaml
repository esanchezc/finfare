name: Manual Pytest Run

on:
  workflow_dispatch:
    inputs:
      run_print_tests:
        description: 'Run print tests'
        required: true
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run pytest
      run: |
        if ${{ inputs.run_print_tests }}; then
          pytest -sv -m print_test
        else
          pytest -sv
        fi